<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1 class="head-txt">Simple Js Slider</h1>
	<div class="slider-wraper">
		<div class="image-slider" id="image-slider">
			<img id="image" class="image" src="img/img1.jpg" style="margin-left:0;">
			<img id="image" class="image" src="img/img2.jpg">
			<img id="image" class="image" src="img/img3.jpg">
			<img id="image" class="image" src="img/img4.jpg">
		</div>
		<div class="arrows">
			<a class="prev" id="prev" onclick="prev()">&#60;</a>
			<a class="next" id="next" onclick="next()">&#62;</a>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
